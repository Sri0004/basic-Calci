<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scientific Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="top-bar">
    <div class="theme-toggle">
      <label class="switch">
        <input type="checkbox" id="themeSwitch">
        <span class="slider"></span>
      </label>
      <span id="themeLabel">ðŸŒ™ Dark Mode</span>
    </div>
    <button class="toggle-btn" onclick="toggleScientific()">Scientific</button>
  </div>

  <div class="calculator">
    <input type="text" id="display" disabled>
    <div class="buttons basic">
      <button onclick="clearDisplay()">C</button>
      <button onclick="deleteLast()">DEL</button>
      <button onclick="appendValue('%')">%</button>
      <button class="operator" onclick="appendValue('/')">Ã·</button>

      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button class="operator" onclick="appendValue('*')">Ã—</button>

      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button class="operator" onclick="appendValue('-')">âˆ’</button>

      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button class="operator" onclick="appendValue('+')">+</button>

      <button class="zero" onclick="appendValue('0')">0</button>
      <button onclick="appendValue('.')">.</button>
      <button class="equal" onclick="calculateResult()">=</button>
    </div>

    <div class="buttons scientific hidden">
      <button onclick="appendSci('Math.sin(')">sin</button>
      <button onclick="appendSci('Math.cos(')">cos</button>
      <button onclick="appendSci('Math.tan(')">tan</button>
      <button onclick="appendSci('Math.sqrt(')">âˆš</button>

      <button onclick="appendSci('Math.pow(')">xÊ¸</button>
      <button onclick="appendSci('Math.pow(' + getValue() + ',2)')">xÂ²</button>
      <button onclick="appendSci('Math.PI')">Ï€</button>
      <button onclick="appendSci('Math.E')">e</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
